<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container-fluid p-3">
        <h1 id="id" class="p-3"></h1>

        <section id="listing-info" class="d-flex justify-content-around align-items-center flex-wrap">
            <div id="information" class="mt-5">
                <p class="fs-3 fw-bold">Status</p>
                <p id="status"></p>
                <p class="fs-3 fw-bold">Listing Price</p>
                <p id="price"></p>
                <p class="fs-3 fw-bold">Bed</p>
                <p id="bed"></p>
                <p class="fs-3 fw-bold">Bath</p>
                <p id="bath"></p>
                <p class="fs-3 fw-bold">Building Area</p>
                <p id="area"></p>
                <p class="fs-3 fw-bold">Year Built</p>
                <p id="year"></p>
            </div>
            <div id="images" class="text-center">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/barn.jpeg" class="d-block w-100" alt="barn">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Street View</h5>
                      <p>As seen from the Street</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/stock-towns.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Birds Eye View</h5>
                      <p>Seen as if you were flying overhead on a broom or hypogryph</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <hr>
              <p class="fs-3 fw-bold">Address</p>
              <a id="address-link" href="#">
                <p id="line1"></p>
                <p id="line2"></p>
              </a>
              <hr>
            </div>
        </section>
        <p id="remarks" class="text-center p-3 m-3"></p>
        <h2>Agent Details</h2>
        <hr>
        <section id="agent-info" class="d-flex justify-content-around align-items-center flex-wrap">
            <div>
                <p class="fs-3 fw-bold">First Name</p>
                <p id="first-name"></p>
                <p class="fs-3 fw-bold">Last Name</p>
                <p id="last-name"></p>
            </div>
            <div>
                <p class="fs-3 fw-bold">Phone Number</p>
                <p id="phone"></p>
                <p class="fs-3 fw-bold">Email</p>
                <p id="email"></p>
            </div>
            <img class="rounded-circle border border-2 border-dark" src="images/my-picture.jpg" alt="Cameron Crook" width="200px">
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/listing.js"></script>
</body>
</html>
